<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav">
          <li>
            <a href="https://mail.google.com/mail/">Gmail</a>
          </li>
          <li>
            <a href="https://www.google.com/images">Images</a>
          </li>
          <li>
            <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/" id="sign_in">Sign in</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
        <br />
      </div>
      <div id="search_form">
        <form action="#" method="get">
          <input type="text" name="search" id="search_field" />
          <br />
          <input type="submit" name="search_button" value="Google Search" class="button">
          <input type="submit" name="lucky_button" value="I'm Feeling Lucky" class="button">
        </form>
      </div>
    </main>

    <footer>
      <ul class="footer" id="left-links">
          <li>
            <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
          </li>
          <li>
            <a href="https://www.google.com/services/?fg=1">Business</a>
          </li>
          <li>
            <a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
          </li>
        </ul>
        <ul class="footer" id="right-links">
            <li>
              <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
            </li>
            <li>
              <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
            </li>
            <li>
              <a href="https://www.google.com/preferences?hl=en">Settings</a>
            </li>
          </ul>
    </footer>

  </body>
</html>
